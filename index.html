<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Lejnel</title>
  <!-- Cocomat Pro font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cocomat+Pro:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      background-color: #ffffff;
      font-family: 'Cocomat Pro', sans-serif;
    }

    body {
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 4rem;
      letter-spacing: 0.1em;
      color: #000000;
      text-transform: uppercase;
    }

    footer {
      margin-top: auto; /* pushes footer to bottom */
      width: 100%;
      text-align: center;
      padding: 1rem 0;
      background-color: #f9f9f9;
      border-top: 1px solid #eee;
      position: fixed;
      bottom: 0;
      left: 0;
    }

    footer a {
      color: #000000;
      text-decoration: none;
      font-size: 0.9rem;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Lejnel</h1>

  <footer>
    <a href="privacy.html">Privacy Policy</a>
